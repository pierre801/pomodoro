<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus Timer</title>
    <!-- Chargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; transition: background-color 0.3s, color 0.3s; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Icones CSS pures */
        .play-icon {
            width: 0; height: 0;
            border-left: 16px solid currentColor;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 2px;
        }
        .pause-icon { display: flex; gap: 3px; }
        .pause-bar {
            width: 5px; height: 20px;
            background-color: currentColor; border-radius: 1px;
        }
        .stop-icon {
            width: 16px; height: 16px;
            background-color: currentColor; border-radius: 2px;
        }
        .reset-icon {
            width: 20px; height: 20px;
            border: 2px solid currentColor; border-radius: 50%;
            position: relative; border-right-color: transparent;
            transform: rotate(-45deg);
        }
        .reset-icon::after {
            content: ''; position: absolute;
            top: -4px; right: -2px; width: 0; height: 0;
            border-left: 7px solid currentColor;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
        }
        .cross-icon { position: relative; width: 16px; height: 16px; }
        .cross-icon::before, .cross-icon::after {
            content: ''; position: absolute;
            width: 2px; height: 16px; background-color: currentColor;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .cross-icon::after { transform: translate(-50%, -50%) rotate(-45deg); }
        
        .trash-icon {
            position: relative; width: 14px; height: 16px;
            border: 2px solid currentColor; border-top: none; border-radius: 0 0 2px 2px;
        }
        .trash-icon::before {
            content: ''; position: absolute; top: -4px; left: -2px; width: 18px; height: 2px; background-color: currentColor;
        }
        .trash-icon::after {
            content: ''; position: absolute; top: -6px; left: 4px; width: 6px; height: 2px; border: 2px solid currentColor; border-bottom: none; border-radius: 2px 2px 0 0;
        }

        /* Cœurs pour les vies */
        .heart-icon {
            width: 24px; height: 24px;
            display: inline-block;
        }
        /* SVG inline géré dans React, mais classe CSS prête */
        .heart-fill { fill: #EF4444; }
        .heart-empty { fill: #E5E7EB; stroke: #EF4444; stroke-width: 2; }
        
        /* Animation Game Over */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal-animate { animation: popIn 0.3s ease-out forwards; }

        /* Cercle de progression SVG */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

    </style>
</head>
<body class="min-h-screen bg-[#FBDEC4] text-slate-800 p-4 md:p-8">
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Données des tuiles marketing avec labels en HEURES
        const MARKETING_PRESETS = [
            { name: "Publications semaine", duration: 12, label: "3h" },
            { name: "Exemple de segmentation", duration: 12, label: "3h" },
            { name: "Personal branding", duration: 12, label: "3h" },
            { name: "Script vidéo", duration: 4, label: "1h" },
            { name: "Tournage", duration: 4, label: "1h" },
            { name: "Montage", duration: 16, label: "4h" },
        ];

        // Composants Icones Cœur
        const FullHeart = () => (
            <svg viewBox="0 0 24 24" className="w-6 h-6 text-red-500 fill-current">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        );

        const EmptyHeart = () => (
            <svg viewBox="0 0 24 24" className="w-6 h-6 text-red-500 fill-transparent stroke-current stroke-2">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        );

        // Composant Cercle de Progression
        const ProgressRing = ({ radius, stroke, progress }) => {
            const normalizedRadius = radius - stroke * 2;
            const circumference = normalizedRadius * 2 * Math.PI;
            const strokeDashoffset = circumference - (progress / 100) * circumference;
            
            return (
                <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                    <svg height={radius * 2} width={radius * 2}>
                        <circle
                            stroke="#e5e7eb" // Gris clair pour le fond
                            strokeWidth={stroke}
                            fill="transparent"
                            r={normalizedRadius}
                            cx={radius}
                            cy={radius}
                        />
                        <circle
                            className="progress-ring__circle"
                            stroke="#151515" // Couleur noire du thème
                            strokeWidth={stroke}
                            strokeDasharray={circumference + ' ' + circumference}
                            style={{ strokeDashoffset }}
                            strokeLinecap="round"
                            fill="transparent"
                            r={normalizedRadius}
                            cx={radius}
                            cy={radius}
                        />
                    </svg>
                </div>
            );
        };

        function PomodoroTimer() {
          // --- ETATS ---
          const [youtubeUrl, setYoutubeUrl] = useState('');
          const [videoId, setVideoId] = useState('');
          const [isPlaylist, setIsPlaylist] = useState(false);
          const [playlistId, setPlaylistId] = useState('');
          
          const [workTime, setWorkTime] = useState(25);
          const [shortBreak, setShortBreak] = useState(5);
          const [longBreak, setLongBreak] = useState(15);
          const [timeLeft, setTimeLeft] = useState(25 * 60);
          
          const [totalTimeForCurrentSession, setTotalTimeForCurrentSession] = useState(25 * 60);
          
          const [isRunning, setIsRunning] = useState(false);
          const [currentCycle, setCurrentCycle] = useState(1);
          const [isWorkSession, setIsWorkSession] = useState(true);
          
          const [videoHistory, setVideoHistory] = useState([]);
          const [todayPomodoros, setTodayPomodoros] = useState(0);
          const [lastResetDate, setLastResetDate] = useState('');
          
          const [currentTask, setCurrentTask] = useState('');
          const [taskStartCycle, setTaskStartCycle] = useState(1);
          const [targetCycles, setTargetCycles] = useState(2); 
          
          const [tasksInProgress, setTasksInProgress] = useState([]);
          const [completedTasks, setCompletedTasks] = useState([]);
          const [taskStats, setTaskStats] = useState({});
          const [activeTaskId, setActiveTaskId] = useState(null);

          // GAME ETATS
          const [lives, setLives] = useState(5); 
          const [showGameOver, setShowGameOver] = useState(false);
          
          // VOLUME
          const [volume, setVolume] = useState(0.3); 
          
          const intervalRef = useRef(null);
          const audioContextRef = useRef(null);
          const playerRef = useRef(null);

          // --- INITIALISATION ---
          useEffect(() => {
            const history = JSON.parse(localStorage.getItem('pomodoroHistory') || '[]');
            const count = parseInt(localStorage.getItem('todayPomodoros') || '0');
            const date = localStorage.getItem('lastResetDate') || '';
            const tasks = JSON.parse(localStorage.getItem('completedTasks') || '[]');
            const stats = JSON.parse(localStorage.getItem('taskStats') || '{}');
            const inProgress = JSON.parse(localStorage.getItem('tasksInProgress') || '[]');
            const savedLives = parseInt(localStorage.getItem('pomodoroLives'));
            
            setVideoHistory(history);
            setTodayPomodoros(count);
            setLastResetDate(date);
            setCompletedTasks(tasks);
            setTaskStats(stats);
            setTasksInProgress(inProgress);
            
            if (!isNaN(savedLives)) {
                setLives(savedLives);
                if (savedLives === 0) setShowGameOver(true);
            } else {
                setLives(5);
            }

            if ("Notification" in window && Notification.permission !== "granted") {
                Notification.requestPermission();
            }
            
            checkDailyReset();
          }, []);

          // --- TITRE DYNAMIQUE ONGLETS ---
          useEffect(() => {
            const mins = Math.floor(timeLeft / 60);
            if (isRunning) {
                document.title = `[${mins}'] Pomodoro`;
            } else {
                document.title = "Pomodoro Focus Timer";
            }
          }, [timeLeft, isRunning]);

          // --- YOUTUBE ---
          useEffect(() => {
            if (videoId && window.YT && window.YT.Player) {
              if (playerRef.current) {
                try { playerRef.current.destroy(); } catch(e) {}
              }
              playerRef.current = new window.YT.Player('youtube-player', {
                videoId: videoId,
                playerVars: { autoplay: 0, controls: 1, origin: window.location.origin },
                events: {
                  onReady: (event) => {
                    if (isRunning) event.target.playVideo();
                  }
                }
              });
            }
          }, [videoId]);

          const checkDailyReset = () => {
            const now = new Date();
            const today = now.toDateString();
            const storedDate = localStorage.getItem('lastResetDate');
            if (storedDate !== today) {
              const currentHour = now.getHours();
              if (currentHour >= 8) {
                setTodayPomodoros(0);
                localStorage.setItem('todayPomodoros', '0');
                localStorage.setItem('lastResetDate', today);
                setLastResetDate(today);
              }
            }
          };

          const extractVideoId = (url) => {
            const playlistMatch = url.match(/[?&]list=([^&]+)/);
            if (playlistMatch) {
              setIsPlaylist(true);
              setPlaylistId(playlistMatch[1]);
              return null;
            }
            setIsPlaylist(false);
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
          };

          const loadVideo = () => {
            const id = extractVideoId(youtubeUrl);
            if (id || isPlaylist) {
              if (id) setVideoId(id);
              const newHistory = [{url: youtubeUrl, id: id || playlistId, isPlaylist}, ...videoHistory.filter(v => v.url !== youtubeUrl)].slice(0, 5);
              setVideoHistory(newHistory);
              localStorage.setItem('pomodoroHistory', JSON.stringify(newHistory));
            }
          };

          const loadHistoryVideo = (item) => {
            setYoutubeUrl(item.url);
            setIsPlaylist(item.isPlaylist);
            if (item.isPlaylist) setPlaylistId(item.id);
            else setVideoId(item.id);
          };

          const deleteFromHistory = (index) => {
            const newHistory = videoHistory.filter((_, i) => i !== index);
            setVideoHistory(newHistory);
            localStorage.setItem('pomodoroHistory', JSON.stringify(newHistory));
          };

          const clearHistory = () => {
            setVideoHistory([]);
            localStorage.setItem('pomodoroHistory', '[]');
          };

          // --- TIMER LOGIC ---
          useEffect(() => {
            if (isRunning && timeLeft > 0) {
              intervalRef.current = setInterval(() => {
                setTimeLeft(prev => {
                  if (prev <= 10 && prev > 0) playTickSound();
                  if (prev === 1) handleCycleEnd();
                  return prev - 1;
                });
              }, 1000);
            } else {
              clearInterval(intervalRef.current);
            }
            return () => clearInterval(intervalRef.current);
          }, [isRunning, timeLeft]);

          const sendNotification = (title, body) => {
              if ("Notification" in window && Notification.permission === "granted") {
                  new Notification(title, { body: body, icon: "https://cdn-icons-png.flaticon.com/512/3209/3209965.png" });
              }
          };

          const playTickSound = () => {
            if (!audioContextRef.current) audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
            const ctx = audioContextRef.current;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 800;
            osc.type = 'sine';
            gain.gain.setValueAtTime(volume * 0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
            osc.start(ctx.currentTime);
            osc.stop(ctx.currentTime + 0.1);
          };

          const playBellSound = () => {
            if (!audioContextRef.current) audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
            const ctx = audioContextRef.current;
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 400;
            osc.type = 'sine';
            gain.gain.setValueAtTime(volume, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 1.5);
            osc.start(ctx.currentTime);
            osc.stop(ctx.currentTime + 1.5);
          };

          const handleCycleEnd = () => {
            playBellSound();
            
            if (currentCycle >= 8) {
              sendNotification("Pomodoro terminé", "Cycle complet fini ! Prenez une longue pause.");
              setIsRunning(false);
              setCurrentCycle(1);
              setIsWorkSession(true);
              const t = workTime * 60;
              setTimeLeft(t);
              setTotalTimeForCurrentSession(t);
              return;
            }
            
            const nextCycle = currentCycle + 1;
            setCurrentCycle(nextCycle);
            
            if (isWorkSession) {
              const newPomodoros = todayPomodoros + 1;
              setTodayPomodoros(newPomodoros);
              localStorage.setItem('todayPomodoros', newPomodoros.toString());
              checkDailyReset();
              
              setIsWorkSession(false);
              const isLongBreak = nextCycle % 2 === 0 && (nextCycle / 2) % 4 === 0;
              const breakTime = isLongBreak ? longBreak : shortBreak;
              const t = breakTime * 60;
              setTimeLeft(t);
              setTotalTimeForCurrentSession(t);
              
              sendNotification("Pause", isLongBreak ? "C'est l'heure de la pause longue." : "Petite pause bien méritée.");
            } else {
              setIsWorkSession(true);
              const t = workTime * 60;
              setTimeLeft(t);
              setTotalTimeForCurrentSession(t);
              sendNotification("Au travail", "C'est reparti pour une session de concentration.");
            }
            
            setTimeout(() => {
              setIsRunning(true);
              if (playerRef.current && playerRef.current.playVideo) playerRef.current.playVideo();
            }, 1000);
          };

          const toggleTimer = () => {
            const newRunningState = !isRunning;
            setIsRunning(newRunningState);
            if (newRunningState && !audioContextRef.current) audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
            if (playerRef.current) {
              if (newRunningState && playerRef.current.playVideo) playerRef.current.playVideo();
              else if (!newRunningState && playerRef.current.pauseVideo) playerRef.current.pauseVideo();
            }
          };

          const stopTimer = () => {
            setIsRunning(false);
            setCurrentCycle(1);
            setIsWorkSession(true);
            const t = workTime * 60;
            setTimeLeft(t);
            setTotalTimeForCurrentSession(t);
            setActiveTaskId(null);
            if (playerRef.current && playerRef.current.pauseVideo) playerRef.current.pauseVideo();
          };

          const resetTimer = () => {
            setIsRunning(false);
            setCurrentCycle(1);
            setIsWorkSession(true);
            const t = workTime * 60;
            setTimeLeft(t);
            setTotalTimeForCurrentSession(t);
            if (playerRef.current && playerRef.current.pauseVideo) playerRef.current.pauseVideo();
          };

          const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
          };

          // --- LOGIQUE TACHES ET VIES ---
          
          const handlePresetClick = (preset) => {
              setCurrentTask(preset.name);
              setTargetCycles(preset.duration);
          };

          const adjustTargetCycles = (amount) => {
              setTargetCycles(prev => {
                  const newVal = prev + amount;
                  return newVal < 2 ? 2 : newVal;
              });
          };

          const getTargetLabel = (cycles) => {
              const tours = Math.floor(cycles / 8);
              const rest = cycles % 8;
              if (tours > 0) {
                  return `${tours} Tour${tours > 1 ? 's' : ''} + ${rest}C`;
              }
              return `${rest}C`;
          };

          const startTask = () => {
            if (!currentTask.trim()) return;
            const newTask = {
              id: Date.now(),
              name: currentTask.trim(),
              startCycle: currentCycle,
              targetCycles: targetCycles,
              startedAt: new Date().toISOString(),
            };
            const newTasksInProgress = [...tasksInProgress, newTask];
            setTasksInProgress(newTasksInProgress);
            localStorage.setItem('tasksInProgress', JSON.stringify(newTasksInProgress));
            
            setActiveTaskId(newTask.id);
            setTaskStartCycle(currentCycle);
            setCurrentTask('');
            setIsRunning(true);
            
            // Set total time for circle
            setTotalTimeForCurrentSession(workTime * 60);
            
            if (!audioContextRef.current) audioContextRef.current = new (window.AudioContext || window.webkitAudioContext)();
            if (playerRef.current && playerRef.current.playVideo) playerRef.current.playVideo();
          };

          const completeTask = (taskId) => {
            const task = tasksInProgress.find(t => t.id === taskId);
            if (!task) return;
            
            const cyclesSpent = currentCycle - task.startCycle + 1;
            
            let newLives = lives;
            if (cyclesSpent < task.targetCycles) {
                newLives = Math.min(lives + 1, 10);
            } else if (cyclesSpent > task.targetCycles) {
                newLives = Math.max(lives - 1, 0);
            }
            
            setLives(newLives);
            localStorage.setItem('pomodoroLives', newLives);
            
            if (newLives === 0) {
                setShowGameOver(true);
                stopTimer();
            }

            const completedTask = {
              ...task,
              cycles: cyclesSpent,
              completedAt: new Date().toISOString(),
            };
            const newCompletedTasks = [completedTask, ...completedTasks];
            setCompletedTasks(newCompletedTasks);
            localStorage.setItem('completedTasks', JSON.stringify(newCompletedTasks));
            
            const newStats = { ...taskStats };
            if (!newStats[task.name]) newStats[task.name] = { totalCycles: 0, count: 0 };
            newStats[task.name].totalCycles += cyclesSpent;
            newStats[task.name].count += 1;
            setTaskStats(newStats);
            localStorage.setItem('taskStats', JSON.stringify(newStats));
            
            const newTasksInProgress = tasksInProgress.filter(t => t.id !== taskId);
            setTasksInProgress(newTasksInProgress);
            localStorage.setItem('tasksInProgress', JSON.stringify(newTasksInProgress));
            
            if (activeTaskId === taskId) {
              setActiveTaskId(null);
              setIsRunning(false);
              if (playerRef.current && playerRef.current.pauseVideo) playerRef.current.pauseVideo();
            }
          };

          const moveToInProgress = (taskId) => {
            const task = completedTasks.find(t => t.id === taskId);
            if (!task) return;
            const restoredTask = {
              id: Date.now(),
              name: task.name,
              startCycle: currentCycle,
              targetCycles: task.targetCycles || 2,
              startedAt: new Date().toISOString(),
            };
            const newTasksInProgress = [...tasksInProgress, restoredTask];
            setTasksInProgress(newTasksInProgress);
            localStorage.setItem('tasksInProgress', JSON.stringify(newTasksInProgress));
            
            const newCompletedTasks = completedTasks.filter(t => t.id !== taskId);
            setCompletedTasks(newCompletedTasks);
            localStorage.setItem('completedTasks', JSON.stringify(newCompletedTasks));
          };

          const deleteCompletedTask = (taskId) => {
             const newCompletedTasks = completedTasks.filter(t => t.id !== taskId);
             setCompletedTasks(newCompletedTasks);
             localStorage.setItem('completedTasks', JSON.stringify(newCompletedTasks));
          };

          const clearAllCompletedTasks = () => {
             if (confirm("Voulez-vous vraiment effacer tout l'historique des tâches terminées ?")) {
                 setCompletedTasks([]);
                 localStorage.setItem('completedTasks', '[]');
             }
          };

          // NOUVELLE FONCTION : Supprimer une stat
          const deleteStat = (taskName) => {
              if (confirm(`Supprimer les statistiques pour "${taskName}" ?`)) {
                  const newStats = { ...taskStats };
                  delete newStats[taskName];
                  setTaskStats(newStats);
                  localStorage.setItem('taskStats', JSON.stringify(newStats));
              }
          };

          const restartGame = () => {
              setLives(5);
              localStorage.setItem('pomodoroLives', 5);
              setShowGameOver(false);
          };

          const getAverageTime = (taskName) => {
            if (!taskStats[taskName]) return 0;
            const avg = taskStats[taskName].totalCycles / taskStats[taskName].count;
            return Math.ceil(avg);
          };

          const formatCycles = (cycles) => {
            const tours = Math.floor(cycles / 8);
            const rest = cycles % 8;
            if (tours > 0) return `${tours}T ${rest}C`;
            return `${rest}C`;
          };

          const currentRound = Math.ceil(currentCycle / 2);
          
          const progressPercentage = Math.min(100, Math.max(0, (timeLeft / totalTimeForCurrentSession) * 100));

          // CALCUL TEMPS TOTAL JOURNÉE
          const todayMinutes = todayPomodoros * workTime;
          const todayH = Math.floor(todayMinutes / 60);
          const todayM = todayMinutes % 60;

          return (
            <div className="max-w-7xl mx-auto relative">
              
              {/* HEADER AVEC VIES */}
              <div className="flex flex-col md:flex-row justify-between items-center mb-6">
                  <h1 className="text-4xl font-bold text-[#151515] mb-4 md:mb-0">
                    Pomodoro Focus Timer
                  </h1>
                  
                  {/* COMPTEUR DE VIES ZELDA */}
                  <div className="bg-white p-3 rounded-2xl border-2 border-[#151515] flex gap-1 shadow-sm">
                      {[...Array(10)].map((_, i) => (
                          <div key={i} className="heart-icon">
                              {i < lives ? <FullHeart /> : <EmptyHeart />}
                          </div>
                      ))}
                  </div>
              </div>

              {/* GAME OVER POPUP */}
              {showGameOver && (
                  <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                      <div className="bg-white p-8 rounded-3xl border-4 border-red-500 max-w-lg w-full text-center modal-animate shadow-2xl">
                          <h2 className="text-5xl font-bold text-red-600 mb-6 font-poppins tracking-wider">GAME OVER</h2>
                          <p className="text-xl text-[#151515] mb-8 font-normal">
                              Recommence, tu dois encore t'améliorer sur ta gestion du temps
                          </p>
                          <button 
                              onClick={restartGame}
                              className="px-8 py-4 bg-[#151515] text-white text-lg font-bold rounded-2xl hover:bg-[#333] transition border-2 border-[#151515]"
                          >
                              Recommencer
                          </button>
                      </div>
                  </div>
              )}

              {/* BANDEAU TACHES RAPIDES (PRESETS) */}
              <div className="mb-8 w-full overflow-x-auto hide-scrollbar">
                <div className="flex gap-4 min-w-max pb-2">
                    {MARKETING_PRESETS.map((preset, idx) => (
                        <button 
                            key={idx}
                            onClick={() => handlePresetClick(preset)}
                            className="bg-[#FEFAF5] hover:bg-white p-4 rounded-2xl border-2 border-[#151515] w-48 flex-shrink-0 flex flex-col justify-center items-center text-center transition"
                        >
                            <span className="font-bold text-[#151515] mb-1 truncate w-full">{preset.name}</span>
                            <span className="text-sm text-slate-500">{preset.label}</span>
                        </button>
                    ))}
                </div>
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                
                {/* --- COLONNE GAUCHE --- */}
                <div className="space-y-6">
                  
                  {/* Carte Vidéo */}
                  <div className="bg-[#FEFAF5] p-8 rounded-3xl border-2 border-[#151515]">
                    <h2 className="text-2xl font-semibold mb-6 text-[#151515]">Vidéo d'ambiance</h2>
                    <div className="flex gap-3 mb-6">
                      <input
                        type="text"
                        value={youtubeUrl}
                        onChange={(e) => setYoutubeUrl(e.target.value)}
                        placeholder="URL YouTube"
                        className="flex-1 px-5 py-3 bg-white border-2 border-[#151515] rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#151515] text-[#151515]"
                      />
                      <button onClick={loadVideo} className="px-6 py-3 bg-[#151515] hover:bg-[#2a2a2a] text-white rounded-2xl font-medium transition">
                        Charger
                      </button>
                    </div>
                    <div className="aspect-video bg-slate-900 rounded-2xl overflow-hidden border-2 border-[#151515]">
                      {videoId || isPlaylist ? (
                        isPlaylist ? (
                          <iframe className="w-full h-full" src={`https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=0&controls=1&origin=${window.location.origin}`} allowFullScreen></iframe>
                        ) : (
                          <div id="youtube-player" className="w-full h-full"></div>
                        )
                      ) : (
                        <div className="w-full h-full flex items-center justify-center text-slate-400">Entrez une URL YouTube</div>
                      )}
                    </div>
                  </div>

                  {/* Historique Tâches */}
                  {completedTasks.length > 0 && (
                    <div className="bg-[#FEFAF5] p-8 rounded-3xl border-2 border-[#151515]">
                      <div className="flex justify-between items-center mb-6">
                         <h2 className="text-2xl font-semibold text-[#151515]">Historique</h2>
                         <button onClick={clearAllCompletedTasks} className="text-sm px-3 py-2 bg-red-500 hover:bg-red-600 text-white border-2 border-[#FEFAF5] rounded-xl transition font-medium">
                            Tout effacer
                         </button>
                      </div>
                      <div className="space-y-3 max-h-80 overflow-y-auto pr-2">
                        {completedTasks.slice(0, 15).map((task) => (
                          <div key={task.id} className="bg-white p-4 rounded-2xl border-2 border-[#151515]">
                            <div className="flex justify-between items-start">
                              <div className="flex-1">
                                <div className="font-medium text-[#151515]">{task.name}</div>
                                <div className="text-slate-600 text-xs mt-1">
                                  Réalisé: {formatCycles(task.cycles)} / Visé: {formatCycles(task.targetCycles || 0)}
                                </div>
                                <div className={`text-xs mt-1 font-bold ${task.cycles < task.targetCycles ? 'text-green-600' : task.cycles > task.targetCycles ? 'text-red-500' : 'text-slate-500'}`}>
                                    {task.cycles < task.targetCycles ? '+1 Vie' : task.cycles > task.targetCycles ? '-1 Vie' : 'Neutre'}
                                </div>
                              </div>
                              <div className="flex gap-2">
                                <button onClick={() => moveToInProgress(task.id)} className="px-3 py-2 bg-[#F2994A] text-[#FEFAF5] border-2 border-[#FEFAF5] rounded-xl text-xs transition">
                                    Reprendre
                                </button>
                                <button onClick={() => deleteCompletedTask(task.id)} className="px-3 py-2 bg-white text-slate-400 hover:text-red-500 border-2 border-slate-200 hover:border-red-500 rounded-xl text-xs">
                                    <div className="cross-icon"></div>
                                </button>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {/* STATISTIQUES GLOBALES */}
                  {Object.keys(taskStats).length > 0 && (
                    <div className="bg-[#FEFAF5] p-8 rounded-3xl border-2 border-[#151515]">
                        <h2 className="text-2xl font-semibold mb-6 text-[#151515]">Statistiques</h2>
                        <div className="space-y-3">
                            {Object.entries(taskStats).map(([taskName, stats]) => (
                                <div key={taskName} className="bg-white p-4 rounded-2xl border-2 border-[#151515] flex justify-between items-center">
                                    <span className="font-medium text-[#151515] truncate flex-1 pr-4">{taskName}</span>
                                    <div className="flex items-center gap-4">
                                        <span className="text-sm text-slate-600 whitespace-nowrap">Moy. : {formatCycles(getAverageTime(taskName))}</span>
                                        <button onClick={() => deleteStat(taskName)} className="text-slate-400 hover:text-red-500 transition">
                                            <div className="trash-icon"></div>
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                  )}

                </div>

                {/* --- COLONNE DROITE --- */}
                <div className="space-y-6">
                  {/* Timer AMÉLIORÉ */}
                  <div className="bg-[#FEFAF5] p-10 rounded-3xl border-2 border-[#151515] text-center relative overflow-visible">
                    
                    {/* CONTAINER DU CERCLE SVG */}
                    <div className="relative w-64 h-64 mx-auto mb-10 flex items-center justify-center">
                        <ProgressRing radius={120} stroke={8} progress={progressPercentage} />
                        {/* TAILLE POLICE REDUITE (text-6xl) */}
                        <div className="text-6xl font-bold text-[#151515] z-10">
                            {formatTime(timeLeft)}
                        </div>
                    </div>

                    <div className="flex justify-center gap-4 mb-8">
                      <button onClick={toggleTimer} className={`w-24 p-5 border-2 rounded-2xl transition flex items-center justify-center ${isRunning ? 'bg-[#F2994A] border-[#FEFAF5] text-[#FEFAF5]' : 'bg-[#FEFAF5] border-[#151515] text-[#151515]'}`}>
                        {isRunning ? <div className="pause-icon"><div className="pause-bar"></div><div className="pause-bar"></div></div> : <div className="play-icon"></div>}
                      </button>
                      <button onClick={stopTimer} className="w-24 p-5 bg-[#F2994A] border-2 border-[#FEFAF5] text-[#FEFAF5] rounded-2xl flex items-center justify-center"><div className="stop-icon"></div></button>
                      <button onClick={resetTimer} className="w-24 p-5 bg-[#F2994A] border-2 border-[#FEFAF5] text-[#FEFAF5] rounded-2xl flex items-center justify-center"><div className="reset-icon"></div></button>
                    </div>
                    {/* COMPTEUR JOURNALIER DETAILLE */}
                    <div className="text-xl font-semibold text-[#FEFAF5] bg-[#F2994A] py-4 px-6 rounded-2xl border-2 border-[#151515]">
                      Aujourd'hui : {todayPomodoros} pomodoro{todayPomodoros > 1 ? 's' : ''} ({todayH > 0 ? `${todayH}h ` : ''}{todayM}min)
                    </div>
                  </div>
                  
                  {/* REGLAGES AVEC VOLUME */}
                  <div className="bg-[#FEFAF5] p-8 rounded-3xl border-2 border-[#151515]">
                    <h2 className="text-xl font-semibold mb-4 text-[#151515]">Réglages</h2>
                    <div className="grid grid-cols-3 gap-3 mb-6">
                        <div>
                            <label className="block text-xs font-medium mb-1 text-slate-500">Travail</label>
                            <input 
                                type="number" 
                                value={workTime} 
                                onChange={(e) => { 
                                    let val = parseInt(e.target.value) || 0; 
                                    val = Math.max(0, Math.min(60, val));
                                    setWorkTime(val); 
                                    if (isWorkSession && !isRunning) {
                                        const t = val * 60;
                                        setTimeLeft(t); 
                                        setTotalTimeForCurrentSession(t);
                                    }
                                }} 
                                className="w-full px-3 py-2 bg-white border-2 border-[#151515] rounded-xl text-center"
                                min="0"
                                max="60"
                            />
                        </div>
                        <div>
                            <label className="block text-xs font-medium mb-1 text-slate-500">Pause courte</label>
                            <input 
                                type="number" 
                                value={shortBreak} 
                                onChange={(e) => {
                                    let val = parseInt(e.target.value) || 0; 
                                    val = Math.max(0, Math.min(60, val));
                                    setShortBreak(val);
                                }} 
                                className="w-full px-3 py-2 bg-white border-2 border-[#151515] rounded-xl text-center" 
                                min="0"
                                max="60"
                            />
                        </div>
                        <div>
                            <label className="block text-xs font-medium mb-1 text-slate-500">Pause longue</label>
                            <input 
                                type="number" 
                                value={longBreak} 
                                onChange={(e) => {
                                    let val = parseInt(e.target.value) || 0; 
                                    val = Math.max(0, Math.min(60, val));
                                    setLongBreak(val);
                                }} 
                                className="w-full px-3 py-2 bg-white border-2 border-[#151515] rounded-xl text-center" 
                                min="0"
                                max="60"
                            />
                        </div>
                    </div>
                    {/* SLIDER VOLUME */}
                    <div>
                        <label className="block text-xs font-medium mb-1 text-slate-500">Volume sonore ({Math.round(volume * 100)}%)</label>
                        <input 
                            type="range" 
                            min="0" 
                            max="1" 
                            step="0.1" 
                            value={volume} 
                            onChange={(e) => setVolume(parseFloat(e.target.value))}
                            className="w-full accent-[#151515] h-2 bg-white rounded-lg appearance-none cursor-pointer border border-[#151515]"
                        />
                    </div>
                  </div>

                  {/* NOUVELLE TACHE & OBJECTIF */}
                  <div className="bg-[#FEFAF5] p-8 rounded-3xl border-2 border-[#151515]">
                    <h2 className="text-2xl font-semibold mb-6 text-[#151515]">Lancer une tâche</h2>
                    <div className="space-y-5">
                      <input
                        type="text"
                        value={currentTask}
                        onChange={(e) => setCurrentTask(e.target.value)}
                        onKeyPress={(e) => e.key === 'Enter' && startTask()}
                        placeholder="Nom de la tâche..."
                        className="w-full px-5 py-3 bg-white border-2 border-[#151515] rounded-2xl focus:outline-none focus:ring-2 focus:ring-[#151515] text-[#151515]"
                      />
                      
                      {/* SELECTEUR DE TEMPS VISE */}
                      <div className="bg-white border-2 border-[#151515] rounded-2xl p-4 flex flex-col items-center">
                          <label className="text-sm font-medium text-slate-500 mb-3">Temps visé</label>
                          <div className="flex items-center gap-6 w-full justify-between px-4">
                              <button 
                                onClick={() => adjustTargetCycles(-2)}
                                className="w-12 h-12 flex items-center justify-center border-2 border-[#151515] rounded-xl hover:bg-slate-50 transition"
                              >
                                  {/* MOINS CORRIGÉ (Horizontal) */}
                                  <div className="w-4 h-1 bg-current rounded-sm"></div>
                              </button>
                              
                              <div className="text-center">
                                  <div className="text-xl font-bold text-[#151515]">{getTargetLabel(targetCycles)}</div>
                              </div>

                              <button 
                                onClick={() => adjustTargetCycles(2)}
                                className="w-12 h-12 flex items-center justify-center border-2 border-[#151515] rounded-xl hover:bg-slate-50 transition relative"
                              >
                                  <div className="absolute w-4 h-1 bg-current rounded-sm"></div>
                                  <div className="absolute w-1 h-4 bg-current rounded-sm"></div>
                              </button>
                          </div>
                      </div>

                      <button
                        onClick={startTask}
                        disabled={!currentTask.trim()}
                        className="w-full px-5 py-4 bg-[#151515] hover:bg-[#2a2a2a] text-white disabled:bg-slate-300 disabled:text-slate-500 disabled:cursor-not-allowed rounded-2xl font-medium transition border-2 border-[#151515]"
                      >
                        Lancer le chrono
                      </button>
                    </div>
                  </div>

                  {/* TACHES EN COURS */}
                  {tasksInProgress.length > 0 && (
                    <div className="bg-[#FEFAF5] p-8 rounded-3xl border-2 border-[#151515]">
                      <h2 className="text-2xl font-semibold mb-6 text-[#151515]">En cours</h2>
                      <div className="space-y-3">
                        {tasksInProgress.map((task) => (
                          <div key={task.id} className={`p-5 rounded-2xl border-2 ${activeTaskId === task.id ? 'bg-blue-50 border-blue-500' : 'bg-white border-[#151515]'}`}>
                            <div className="flex justify-between items-start mb-2">
                              <div className="font-medium flex-1 text-[#151515]">{task.name}</div>
                              <button onClick={() => completeTask(task.id)} className="px-4 py-2 bg-[#F2994A] hover:bg-[#e08936] text-[#FEFAF5] border-2 border-[#FEFAF5] rounded-xl text-sm transition ml-3">
                                ✓ Fini
                              </button>
                            </div>
                            <div className="text-xs text-slate-600 font-medium">
                              Temps: {formatCycles(currentCycle - task.startCycle + 1)} / Visé: {formatCycles(task.targetCycles)}
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PomodoroTimer />);
    </script>
</body>
</html>
